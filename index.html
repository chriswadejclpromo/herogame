<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutrition Hero: Power Squad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Comic Neue', cursive;
        /* Logo-inspired halftone background */
        background-color: #ffffff;
        background-image: radial-gradient(#e5e7eb 20%, transparent 20%), radial-gradient(#fde047 20%, transparent 20%);
        background-position: 0 0, 10px 10px;
        background-size: 20px 20px;
        overflow: hidden; /* Lock scroll for app-like feel */
      }
      
      h1, h2, h3, .comic-font {
        font-family: 'Bangers', system-ui;
        letter-spacing: 1.5px;
      }

      /* Custom Comic Utilities */
      .comic-shadow {
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
      }
      .comic-shadow-lg {
        box-shadow: 8px 8px 0px 0px rgba(0,0,0,1);
      }
      .comic-border {
        border: 3px solid black;
      }
      .comic-text-stroke {
        -webkit-text-stroke: 1.5px black;
        text-shadow: 3px 3px 0px rgba(0,0,0,1);
      }
      .comic-text-stroke-sm {
        -webkit-text-stroke: 0.5px black;
        text-shadow: 1px 1px 0px rgba(0,0,0,0.5);
      }
      
      /* Game Feel Animations */
      @keyframes shake {
        0% { transform: translate(1px, 1px) rotate(0deg); }
        10% { transform: translate(-1px, -2px) rotate(-1deg); }
        20% { transform: translate(-3px, 0px) rotate(1deg); }
        30% { transform: translate(3px, 2px) rotate(0deg); }
        40% { transform: translate(1px, -1px) rotate(1deg); }
        50% { transform: translate(-1px, 2px) rotate(-1deg); }
        60% { transform: translate(-3px, 1px) rotate(0deg); }
        70% { transform: translate(3px, 1px) rotate(-1deg); }
        80% { transform: translate(-1px, -1px) rotate(1deg); }
        90% { transform: translate(1px, 2px) rotate(0deg); }
        100% { transform: translate(1px, -2px) rotate(-1deg); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes pop-in {
        0% { transform: scale(0) rotate(-10deg); opacity: 0; }
        70% { transform: scale(1.1) rotate(5deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.4s ease-out forwards;
      }

      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
      }
      .animate-damage-text {
        animation: float-up 1.5s ease-out forwards;
      }

      @keyframes float-gentle {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float-gentle 3s ease-in-out infinite;
      }
      
      /* Delay utilities for float variation */
      .delay-0 { animation-delay: 0s; }
      .delay-100 { animation-delay: 0.5s; }
      .delay-200 { animation-delay: 1s; }
      .delay-300 { animation-delay: 1.5s; }

      .no-select {
        user-select: none;
        -webkit-user-select: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
